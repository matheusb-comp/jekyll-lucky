---
layout: default
title: Testing Jackyll
---
<h1>{{ page.title }}</h1>

{% for comic in site.comics %}
  {% if comic.thumb %}
    <div>
      <img src="comics/{{ comic.thumb }}" />
    </div>
  {% endif %}
  <pre>
    Number: {{ comic.number }}
    Title: {{ comic.title }}
    Label: {{ comic.label }}
    Path: {{ comic.path }}
    URL: <a href="{{ comic.url | relative_url }}">{{ comic.url | relative_url }}</a>
  </pre>
{% endfor %}
