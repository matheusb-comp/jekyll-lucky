---
layout: default
title: Testing Jackyll
---
<h1>{{ page.title }}</h1>

{% for comic in site.comics %}
  {% if comic.thumb %}
    <div>
      Thumbnail
      <img src="comics/{{ comic.thumb }}"/>
    </div>
  {% endif %}
  <pre>
    Title: {{ comic.title }}
    Label: {{ comic.label }}
    Path: {{ comic.path }}
    URL: <a href="{{ comic.url }}">{{ comic.url }}</a>
  </pre>
{% endfor %}
